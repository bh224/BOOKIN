<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Bookin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- <link href="/static/img/파비콘.PNG" rel="shortcut icon" type="image/x-icon"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% block css %}
    {% endblock %}


</head>
<body>
    <nav id="menu_container" class="grid grid-cols-[150px_1fr_150px_150px]">
        <div id="menu_logo">
            <a href="/"><img src="{% static '/img/logo.jpg' %}"></a>
        </div>
        <div id="menu_search">
            <input name="search" placeholder="search...">
        </div>
        {% if not user.is_authenticated %}
        <div id="menu_sign">
            <a href="/sign-in"><p>login</p></a>
            <a href="/sign-up"><p>signup</p></a>
        </div>
        {% else%}
        <div>
            <p>Hello! {{user.username}}</p>    
            <a href="/logout"><p>logout</p></a>
        </div>
        <div id="menu_mystore">
            <p onclick="location.href = '{% url 'store' request.user.pk %}'">mystore</p>
        </div>
        {% endif %}
        
        
    </nav>
    

{% block content %}
{% endblock %}

{% block js %}
{% endblock %}
</body>
</html>
